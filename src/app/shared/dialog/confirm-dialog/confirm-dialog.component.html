<div>
  <h1 class="title">{{ title }}</h1>
  <div>
    <p class="message">{{ message }}</p>
  </div>
  <div class="button-container">
    <button type="button" pButton (click)="onYesClick()" label="Confirm"></button>
    <button type="button" pButton (click)="onNoClick()" label="Cancel"></button>
  </div>
</div>
